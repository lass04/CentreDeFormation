
<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light p-3">
  <div class="card shadow-sm w-100" style="max-width:480px;">
    <div class="card-body">
      <h5 class="card-title text-center mb-4" style="font-family:Cambria;color:#1E3A8A;">Connexion</h5>
      <p style="text-align: center;">(Admin)</p>
      <form #SessionForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Nom d'utilisateur</label>
          <input type="text" class="form-control" required [(ngModel)]="username" name="username" #prenom="ngModel">
          <div *ngIf="prenom.invalid && (prenom.dirty || prenom.touched)" class="invalid-feedback d-block">
            Champs requis.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Mot de Passe</label>
          <input type="text" class="form-control" required [(ngModel)]="password" name="password" #nom="ngModel">
          <div *ngIf="nom.invalid && (nom.dirty || nom.touched)" class="invalid-feedback d-block">
            Champs requis.
          </div>
        </div>


        <div class="d-grid">
          <button type="submit" class="btn" style="background-color:#1E3A8A;color:white"
           [disabled]="!SessionForm.form.valid">
            Se Connecter
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
